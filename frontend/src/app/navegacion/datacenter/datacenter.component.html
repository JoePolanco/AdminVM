<button class="btn btn-primary" routerLink="/dashboard/navegacion/crear-data-center">Agregar</button>
<button class="btn btn-primary" mat-raised-button (click)="exportListDataCenter()">Exportar</button>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Descripcion</th>
      <th scope="col">ID Data Center</th>
      <th scope="col">Departamento</th>
      <th scope="col">Direccion </th>
      <th scope="col">Elementos Data Center </th>
      <th scope="col">Opcion </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let listVent of listaDataCenter; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{listVent.nombreDataCenter}}</td>
      <td>{{listVent.idDataCenter}}</td>
      <td>{{listVent.departamentoDataCenter}}</td>
      <td>{{listVent.direccion}}</td>
      <td>{{listVent.elementos}}</td>

      <button class="btn btn-success btn-sm" [routerLink]="['/dashboard/navegacion/editdatacenter',listVent._id]">
        <i class="fa fa-pencil"></i></button>

      <button class="btn btn-danger btn-sm" (click)="Borrar(listVent._id)">
        <i class="fa fa-trash" aria-hidden="true"></i></button>

    </tr>
|</table>



<ng-template #deleteDialog>
  <div class="modal-header">
    <h4 class="modal-title">Desea eliminar registro</h4>
    <button type="button" class="close" aria-label="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Esta seguro que desea eliminar registro</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger">Eliminar</button>
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" matDialogClose class="btn btn-outline-dark">Cancelar</button>
  </div>
</ng-template>
